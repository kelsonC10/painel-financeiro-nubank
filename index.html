<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Relat√≥rio Nubank</title>
  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      background: #7f02f3; 
      color: #fff; 
      padding: 20px; 
      margin: 0;
    }
    .hidden { display: none; }
    input, select, button {
      padding: 10px; 
      margin: 5px; 
      width: 100%; 
      max-width: 300px;
      border: none; 
      border-radius: 5px; 
      font-size: 16px;
    }
    .container { 
      max-width: 1200px; 
      margin: auto; 
      background: #1e1e1e; 
      padding: 20px; 
      border-radius: 10px; 
    }
    .form-container {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .form-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: end;
    }
    .form-row > * {
      flex: 1;
      min-width: 200px;
    }
    
    /* Estilos da tabela */
    .table-container {
      background: #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
      margin: 20px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #333;
      color: #fff;
    }
    th, td {
      border: 1px solid #555;
      padding: 12px 8px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #444;
      font-weight: bold;
      position: sticky;
      top: 0;
    }
    tr:nth-child(even) {
      background-color: #2a2a2a;
    }
    tr:hover {
      background-color: #3a3a3a;
    }
    
    .status-aprovado { color: limegreen; font-weight: bold; }
    .status-reprovado { color: crimson; font-weight: bold; }
    .status-pendente { color: orange; font-weight: bold; }
    
    .situacao-cell {
      font-size: 12px;
      line-height: 1.4;
    }
    .situacao-success { color: limegreen; }
    .situacao-warning { color: orange; }
    .situacao-error { color: crimson; }
    .situacao-info { color: lightblue; }
    
    .remove-btn {
      background: crimson; 
      color: white; 
      border: none; 
      padding: 6px 12px;
      border-radius: 4px; 
      cursor: pointer;
      font-size: 12px;
    }
    .remove-btn:hover {
      background: darkred;
    }
    
    .total { 
      margin-top: 20px; 
      font-weight: bold; 
      background: #2a2a2a;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
    }
    
    .login-form {
      max-width: 400px;
      margin: 50px auto;
    }
    
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
      }
      .form-row > * {
        min-width: auto;
      }
      table {
        font-size: 14px;
      }
      th, td {
        padding: 8px 4px;
      }
    }
  </style>
</head>
<body>

<div id="login" class="container login-form">
  <h2>Login - Relat√≥rio Nubank</h2>
  <input id="emailLogin" type="email" placeholder="Email">
  <input id="senhaLogin" type="password" placeholder="Senha">
  <button onclick="logar()">Entrar</button>
  <p id="erroLogin" style="color:red; display:none;">Login inv√°lido.</p>
</div>

<div id="painel" class="container hidden">
  <h2>Relat√≥rio Nubank</h2>
  
  <div class="form-container">
    <h3>Adicionar Novo Cliente</h3>
    <form onsubmit="adicionarCadastro(event)">
      <div class="form-row">
        <input type="email" id="email" placeholder="Email do Cliente" required>
        <input type="text" id="senha" placeholder="Senha" required>
        <select id="status" required>
          <option value="">Status</option>
          <option value="aprovado">Aprovado</option>
          <option value="reprovado">Reprovado</option>
          <option value="pendente">Pendente</option>
        </select>
        <input type="number" id="valor" placeholder="Valor do Documento (R$)" required>
        <button type="submit">Adicionar</button>
      </div>
    </form>
  </div>

  <div class="table-container">
    <table id="cadastrosTable">
      <thead>
        <tr>
          <th>Email</th>
          <th>Senha</th>
          <th>Status</th>
          <th>Valor (R$)</th>
          <th>Data de Cadastro</th>
          <th>Situa√ß√£o</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="cadastrosBody">
        <!-- Dados ser√£o inseridos aqui -->
      </tbody>
    </table>
  </div>

  <div class="total" id="resumo"></div>
</div>

<script>
  let dados = [];

  function logar() {
    const email = document.getElementById("emailLogin").value;
    const senha = document.getElementById("senhaLogin").value;
    if (email === "tramponubank@gmail.com" && senha === "87668664k") {
      document.getElementById("login").classList.add("hidden");
      document.getElementById("painel").classList.remove("hidden");
      carregarDados();
    } else {
      document.getElementById("erroLogin").style.display = "block";
    }
  }

  function adicionarCadastro(event) {
    event.preventDefault();
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;
    const status = document.getElementById("status").value;
    const valor = parseFloat(document.getElementById("valor").value);
    const dataCadastro = new Date();

    dados.push({ email, senha, status, valor, dataCadastro });
    salvarDados();
    renderizar();
    
    // Limpar formul√°rio
    document.getElementById("email").value = "";
    document.getElementById("senha").value = "";
    document.getElementById("status").value = "";
    document.getElementById("valor").value = "";
  }

  function remover(index) {
    if (confirm("Deseja remover este item?")) {
      dados.splice(index, 1);
      salvarDados();
      renderizar();
    }
  }

  function renderizar() {
    const tbody = document.getElementById("cadastrosBody");
    tbody.innerHTML = "";
    let total = 0;

    dados.forEach((item, index) => {
      total += item.valor;

      const diasDesdeCadastro = Math.floor((new Date() - new Date(item.dataCadastro)) / (1000 * 60 * 60 * 24));
      let situacaoHtml = "";

      // Verificar acesso √† conta
      if (diasDesdeCadastro >= 2) {
        situacaoHtml += '<div class="situacao-success">‚úÖ Pode acessar conta</div>';
      } else {
        situacaoHtml += `<div class="situacao-warning">‚è≥ Aguardar ${2 - diasDesdeCadastro} dia(s)</div>`;
      }

      // Verificar status do cart√£o
      if (diasDesdeCadastro >= 4) {
        if (item.status === "aprovado") {
          situacaoHtml += '<div class="situacao-success">‚úÖ Cart√£o Aprovado</div>';
        } else if (item.status === "reprovado") {
          situacaoHtml += '<div class="situacao-error">‚ùå Cart√£o Reprovado</div>';
        } else {
          situacaoHtml += '<div class="situacao-info">üïí Status pendente</div>';
        }
      } else {
        situacaoHtml += `<div class="situacao-info">üïí Cart√£o em ${4 - diasDesdeCadastro} dia(s)</div>`;
      }

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${item.email}</td>
        <td>${item.senha}</td>
        <td class="status-${item.status}">${item.status.charAt(0).toUpperCase() + item.status.slice(1)}</td>
        <td>R$ ${item.valor.toFixed(2)}</td>
        <td>${new Date(item.dataCadastro).toLocaleDateString('pt-BR')}</td>
        <td class="situacao-cell">${situacaoHtml}</td>
        <td><button class="remove-btn" onclick="remover(${index})">Remover</button></td>
      `;
      tbody.appendChild(row);
    });

    document.getElementById("resumo").innerHTML = `
      üìä Total: R$ ${total.toFixed(2)} | 
      üìã Cadastros: ${dados.length} | 
      ‚úÖ Aprovados: ${dados.filter(d => d.status === 'aprovado').length} | 
      ‚ùå Reprovados: ${dados.filter(d => d.status === 'reprovado').length} |
      ‚è≥ Pendentes: ${dados.filter(d => d.status === 'pendente').length}
    `;
  }

  function salvarDados() {
    localStorage.setItem("relatorioNubank", JSON.stringify(dados));
  }

  function carregarDados() {
    const salvos = localStorage.getItem("relatorioNubank");
    if (salvos) {
      dados = JSON.parse(salvos).map(item => ({
        ...item,
        dataCadastro: new Date(item.dataCadastro)
      }));
    }
    renderizar();
  }
</script>

</body>
</html>
